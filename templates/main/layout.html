{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <script src="https://api-maps.yandex.ru/2.1/?apikey=3d6862f4-b03a-4afe-8d67-5627e9ce2036&lang=ru_RU" type="text/javascript">
    </script>

    <script type="text/javascript">
        ymaps.ready(init);
        function init(){
            var myMap = new ymaps.Map("map", {
                center: [25.792235, -80.250852],
                zoom: 7
            });
        }
    </script>

</head>
<body>

    <aside>
        <img src="{% static 'main/img/art.png' %}" alt="ЛОГО">
        <span class="logo">Тестовые задания</span>
        <h3>VeraRealty</h3>
        <ul>
            <a href="{% url 'index' %}"><li><i class="fas fa-question"></i> Задания</li></a>
            <a href="{% url 'task_1' %}"><li><i class="fas fa-thumbtack"></i> Решение 1</li></a>
            <a href="{% url 'task_2' %}"><li><i class="fas fa-thumbtack"></i> Решение 2</li></a>
            <a href="{% url 'task_3' %}"><li><i class="fas fa-thumbtack"></i> Решение 3</li></a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
